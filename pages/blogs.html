<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- All css links -->
    <link rel="stylesheet" type="text/css" href="../css/main.css" />




    <title>Blogs</title>
</head>

<body>
    <!-- Header will be loaded from JS-->
    <div id="header"></div>

    <!-- Page content -->
    <main>
        <section class="container">
            <header class="blog-search">
                <aside class="left-section font-content">
                    <h4 class="font-title">What's New</h4>
                    <p class="font-content">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut amet
                        voluptatum, omnis soluta ullam, nostrum similique accusantium quis veniam ducimus explicabo
                        dolorem culpa reprehenderit distinctio modi libero tenetur ex fugit!</p>

                    <div class="blog-search-input">
                        <input type="text" placeholder="Search blogs">
                    </div>
                    <nav class="filter-button font-content">
                        <button class="font-content">All</button>
                        <button class="font-content">Article</button>
                        <button class="font-content">News</button>
                        <button class="font-content">Resources</button>
                    </nav>

                </aside>

                <article class="right-section">
                    <figure class="card-with-img">
                        <img src="../assets/images/projects/cleanforest.jpg" alt=" Nature" />
                        <figcaption class="card-info">
                            <p class="card-info-heading font-title">Why are forest so important for earth?</p>
                            <button class="card-info-button">Read More</button>
                        </figcaption>
                    </figure>
                </article>
            </header>

        </section>

        <!-- Newletter  -->

        <section class="newsletter">
            <div class="subscript-text">
                <h5 class="font-title">Subscribe to our newsletter</h5>
            </div>
            <div class="subscript-input font-content">
                <span><input class="subscribe-input" placeholder="Your Email" type="email"><input
                        class="subscribe-button" type="button" value="Submit"></span>
            </div>

        </section>



        <section class="container blog-list">



            <article class="card-with-img">
                <figure class="card-img">
                    <img src="../assets/images/blogs/6.jpg" alt="Nature" />
                    <figcaption class="card-info">
                        <p class="card-info-heading font-title">Sustainable Forest Management</p>
                        <button class="card-info-button">Read More</button>
                    </figcaption>
                </figure>
            </article>

            <article class="card-with-img">
                <figure class="card-img">
                    <img src="../assets/images/blogs/5.jpg" alt=" Nature" />
                    <figcaption class="card-info">
                        <p class="card-info-heading font-title">The Role of Forests in Climate Change</p>
                        <button class="card-info-button">Read More</button>
                    </figcaption>
                </figure>
            </article>

            <article class="card-with-img">
                <figure class="card-img">
                    <img src="../assets/images/blogs/4.jpg" alt=" Nature" />
                    <figcaption class="card-info">
                        <p class="card-info-heading font-title">Forest Conservation Efforts</p>
                        <button class="card-info-button">Read More</button>
                    </figcaption>
                </figure>
            </article>

            <article class="card-with-img">
                <figure class="card-img">
                    <img src="../assets/images/blogs/3.jpg" alt=" Nature" />
                    <figcaption class="card-info">
                        <p class="card-info-heading font-title">The Impact of Deforestation</p>
                        <button class="card-info-button">Read More</button>
                    </figcaption>
                </figure>
            </article>

            <article class="card-with-img">
                <figure class="card-img">
                    <img src="../assets/images/blogs/1.jpg" alt=" Nature" />
                    <figcaption class="card-info">
                        <p class="card-info-heading font-title">Forest Restoration Success Stories</p>
                        <button class="card-info-button">Read More</button>
                    </figcaption>
                </figure>
            </article>

            <article class="card-with-img">
                <figure class="card-img">
                    <img src="../assets/images/blogs/2.jpg" alt=" Nature" />
                    <figcaption class="card-info">
                        <p class="card-info-heading font-title">The Future of Forests</p>
                        <button class="card-info-button">Read More</button>
                    </figcaption>
                </figure>
            </article>

        </section>



    </main>

    <!-- Footer Will be Loaded From JS -->
    <div id="footer"></div>

    <!-- All js links -->
    <script src="../scripts/common.js"></script>
</body>

</html>
